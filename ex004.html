<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é o seu nome?");
      var salario = window.prompt("Qual o seu salário? ");
      document.write(
        `Olá,  <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`
      );
      salario = salario.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
      document.write(`O seu salário é: ${salario}<br>`);
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`);
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
